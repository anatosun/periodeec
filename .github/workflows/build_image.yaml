name: Build and Deploy Docker Images to GHCR

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'hotfix/**'
      - 'release/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            /var/cache/apt
          key: ${{ runner.os }}-python-deps-${{ hashFiles('**/requirements.txt', '**/setup.py', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-python-deps-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image tags
        id: meta
        run: |
          # Get the branch name and sanitize it for Docker tags
          BRANCH_NAME="${{ github.head_ref || github.ref_name }}"
          SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9._-]/-/g' | tr '[:upper:]' '[:lower:]')

          # Set base image name
          IMAGE_BASE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          # Generate tags based on event type and branch
          TAGS=""

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # For pull requests, use PR number and source branch
            PR_NUM="${{ github.event.number }}"
            TAGS="${IMAGE_BASE}:pr-${PR_NUM},${IMAGE_BASE}:pr-${PR_NUM}-${SANITIZED_BRANCH}"
          elif [[ "$BRANCH_NAME" == "main" ]]; then
            # For main branch, use latest and main tags
            TAGS="${IMAGE_BASE}:latest,${IMAGE_BASE}:main,${IMAGE_BASE}:${{ github.sha }}"
          elif [[ "$BRANCH_NAME" == "develop" ]]; then
            # For develop branch
            TAGS="${IMAGE_BASE}:develop,${IMAGE_BASE}:dev-${{ github.sha }}"
          elif [[ "$BRANCH_NAME" == release/* ]]; then
            # For release branches, extract version if possible
            VERSION=$(echo "$BRANCH_NAME" | sed 's/release\///')
            TAGS="${IMAGE_BASE}:release-${VERSION},${IMAGE_BASE}:${SANITIZED_BRANCH}"
          elif [[ "$BRANCH_NAME" == hotfix/* ]]; then
            # For hotfix branches
            HOTFIX=$(echo "$BRANCH_NAME" | sed 's/hotfix\///')
            TAGS="${IMAGE_BASE}:hotfix-${HOTFIX},${IMAGE_BASE}:${SANITIZED_BRANCH}"
          else
            # For feature branches and others
            TAGS="${IMAGE_BASE}:${SANITIZED_BRANCH},${IMAGE_BASE}:branch-${{ github.sha }}"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "branch=${SANITIZED_BRANCH}" >> $GITHUB_OUTPUT

          # Also set labels
          echo "labels<<EOF" >> $GITHUB_OUTPUT
          echo "org.opencontainers.image.title=Periodeec" >> $GITHUB_OUTPUT
          echo "org.opencontainers.image.description=Automated music synchronization system" >> $GITHUB_OUTPUT
          echo "org.opencontainers.image.vendor=Periodeec Project" >> $GITHUB_OUTPUT
          echo "org.opencontainers.image.licenses=MIT" >> $GITHUB_OUTPUT
          echo "org.opencontainers.image.url=https://github.com/${{ github.repository }}" >> $GITHUB_OUTPUT
          echo "org.opencontainers.image.source=https://github.com/${{ github.repository }}" >> $GITHUB_OUTPUT
          echo "org.opencontainers.image.version=${SANITIZED_BRANCH}" >> $GITHUB_OUTPUT
          echo "org.opencontainers.image.revision=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push multi-architecture image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache,mode=max
          target: production
          provenance: false
          sbom: false
          build-args: |
            PUID=1000
            PGID=1000

      - name: Summary
        run: |
          echo "## ðŸ³ Docker Image Built Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.head_ref || github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Image Tags Created:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | tr "," "\n" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}-arm64" | tr "," "\n" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Pull the image:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY