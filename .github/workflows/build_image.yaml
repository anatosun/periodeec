name: Deploy Images to GHCR

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  push-store-image:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "."
    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@main

      - name: "Login to GitHub Container Registry"
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: "Build amd64 Periodeec Image"
        run: |
          docker buildx build --platform linux/amd64 -t ghcr.io/${{github.actor}}/periodeec:develop-amd64 --load .
          docker push ghcr.io/${{github.actor}}/periodeec:develop-amd64
          docker buildx build --platform linux/amd64 -t ghcr.io/${{github.actor}}/periodeec:develop --load .
          docker push ghcr.io/${{github.actor}}/periodeec:develop

      - name: "Build arm64v8 Periodeec Image"
        run: |
          docker buildx create --use
          docker buildx build --platform linux/arm64 -t ghcr.io/${{github.actor}}/periodeec:arm64v8 --load .
          docker push ghcr.io/${{github.actor}}/periodeec:arm64v8

